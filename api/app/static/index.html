<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Management - Network Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #111;
            color: #f0f0f0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #ccc;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #222;
            color: #f0f0f0;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4a9eff;
            color: white;
        }

        .btn-primary:hover {
            background: #3a8eef;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #dd3333;
        }

        .host-list {
            margin-top: 20px;
        }

        .host-item {
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }

        .host-item:hover {
            border-color: #4a9eff;
        }

        .host-info {
            flex: 1;
        }

        .host-target {
            font-size: 16px;
            font-weight: 500;
            color: #4a9eff;
            margin-bottom: 4px;
        }

        .host-meta {
            font-size: 13px;
            color: #999;
        }

        .host-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-right: 8px;
            background: #333;
            color: #ccc;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #4a9eff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: #999;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-success {
            background: #1a4d2e;
            border: 1px solid #2d7a4f;
            color: #7fff7f;
        }

        .alert-error {
            background: #4d1a1a;
            border: 1px solid #7a2d2d;
            color: #ff7f7f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr auto;
            gap: 12px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Host Management</h1>
            <div class="subtitle">Network Monitoring - Dynamically manage monitoring targets</div>
        </header>

        <div id="alert-container"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-hosts">-</div>
                <div class="stat-label">Total Hosts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-groups">-</div>
                <div class="stat-label">Groups</div>
            </div>
        </div>

        <div class="card">
            <h2>‚ûï Add New Host</h2>
            <form id="add-host-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="target">Hostname or IP Address *</label>
                        <input type="text" id="target" name="target" placeholder="192.168.1.1 or example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Display Name</label>
                        <input type="text" id="name" name="name" placeholder="My Server">
                    </div>
                    <div class="form-group">
                        <label for="group">Group</label>
                        <input type="text" id="group" name="group" placeholder="production" value="default">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add Host</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>üìã Monitored Hosts</h2>
            <div id="hosts-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading hosts...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Detect if running under proxy by checking current path
        // If path is /host-api/ then use that as base, otherwise empty
        const currentPath = window.location.pathname;
        const API_BASE = currentPath.startsWith('/host-api') ? '/host-api' : '';

        // Show alert
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Load hosts
        async function loadHosts() {
            try {
                const response = await fetch(`${API_BASE}/api/hosts`);
                const data = await response.json();

                if (data.success) {
                    renderHosts(data.hosts);
                    updateStats(data.hosts);
                } else {
                    showAlert('Failed to load hosts', 'error');
                }
            } catch (error) {
                console.error('Error loading hosts:', error);
                showAlert('Error loading hosts: ' + error.message, 'error');
            }
        }

        // Render hosts
        function renderHosts(hosts) {
            const container = document.getElementById('hosts-container');

            if (hosts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div>No hosts configured yet</div>
                        <div style="margin-top: 8px; font-size: 13px;">Add your first host above to start monitoring</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="host-list"></div>';
            const list = container.querySelector('.host-list');

            hosts.forEach(host => {
                const item = document.createElement('div');
                item.className = 'host-item';
                item.innerHTML = `
                    <div class="host-info">
                        <div class="host-target">${host.target}</div>
                        <div class="host-meta">
                            <span class="host-badge">${host.group}</span>
                            ${host.name !== host.target ? `<span>${host.name}</span>` : ''}
                            <span style="color: #666; margin-left: 8px;">Added: ${new Date(host.created).toLocaleString('bg-BG')}</span>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="deleteHost('${host.id}', '${host.target}')">Delete</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Update stats
        async function updateStats(hosts) {
            document.getElementById('total-hosts').textContent = hosts.length;

            const groups = new Set(hosts.map(h => h.group));
            document.getElementById('total-groups').textContent = groups.size;
        }

        // Add host
        document.getElementById('add-host-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                target: formData.get('target').trim(),
                name: formData.get('name').trim() || formData.get('target').trim(),
                group: formData.get('group').trim() || 'default'
            };

            try {
                const response = await fetch(`${API_BASE}/api/hosts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Host ${data.target} added successfully!`);
                    e.target.reset();
                    document.getElementById('group').value = 'default';
                    loadHosts();
                } else {
                    showAlert(result.error || 'Failed to add host', 'error');
                }
            } catch (error) {
                console.error('Error adding host:', error);
                showAlert('Error adding host: ' + error.message, 'error');
            }
        });

        // Delete host
        async function deleteHost(id, target) {
            if (!confirm(`Are you sure you want to remove ${target} from monitoring?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/hosts/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Host ${target} removed successfully!`);
                    loadHosts();
                } else {
                    showAlert(result.error || 'Failed to delete host', 'error');
                }
            } catch (error) {
                console.error('Error deleting host:', error);
                showAlert('Error deleting host: ' + error.message, 'error');
            }
        }

        // Initialize
        loadHosts();

        // Auto-refresh every 30 seconds
        setInterval(loadHosts, 30000);
    </script>
</body>
</html>
